{% extends "base.html" %}
{% block content %}
		<h2>Laboratorní výsledky</h2>
		<form method=POST>
			{{form.hidden_tag()}}
			{{form.text(class='input')}}
			<br />{{form.submit(class='submit')}}
		</form>
		<hr />
		<button class='button' onClick="CopyToClipboard('output');">Kopírovat</button>
		<div id='output'>
		{% for vysledek in vysledky%}
			<p><b>{{vysledek.name}}</b>: {{vysledek.stats}}&nbsp;{{vysledek.unit}}</p>
		{% endfor %}
		</div>
{% endblock %}
